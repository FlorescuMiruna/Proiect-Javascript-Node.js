<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Login/Register</title>
</head>

<body>
    <h1>Login/Register</h1>
    <div>
        <!-- Login: input text, mail, pass, checkbox and radiobutton, select and range -->
        <h2>Create a new account</h2>
        <form>
            <span>Name:</span> <input type="text" id="name" />
            <br>

            <span>Email:</span> <input type="email" id="email" />
            <br>

            <span>Password:</span> <input type="password" id="password" />
            <br>

            <span>Hobby:</span>
            <span for="hiking">Hiking</span>
            <input type="checkbox" id="hiking" name="hobby" value="hiking">
            <span for="reading">Reading</span>
            <input type="checkbox" id="reading" name="hobby" value="reading"><br>
        </form>
        <button id="register">Register</button>
    </div>
    <script src="login-page.js"></script>

</body>

</html>
