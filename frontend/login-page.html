<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Login/Register</title>
</head>

<body>
    <h1>Login/Register</h1>
    <div>


        <form>
            <span>Name:</span> <input type="text" id="name" class="box" />
            <br>

            <span>Email:</span> <input type="email" id="email" class="box" />
            <br>

            <span>Password:</span> <input type="password" id="password" class="box" />
            <br>

            <span>Choose a background theme</span>
            <select id="backround-theme" name="" class="box">
                <option>Party</option>
                <option>Sea</option>
                <option>Pink</option>
            </select>


            <span>The style I am looking for:</span>
            <span for="casual">Casual</span>
            <input type="checkbox" id="casual" name="stylee" value="casual">
            <span for="elegant">Elegant</span>
            <input type="checkbox" id="elegant" name="stylee" value="elegant"><br>

        </form>
        <button id="register">Register</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="login-page.js"></script>

</body>

</html>
